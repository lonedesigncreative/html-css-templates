<!DOCTYPE html> <!-- Declares that this document uses HTML5 -->
<html lang="en"> <!-- Sets the page language to English -->
<head>
    <meta charset="UTF-8"> <!-- Defines character encoding -->
    <title>Appointment Booking</title> <!-- Browser tab title (YOU CAN CHANGE THIS) -->
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS file -->
</head>

<body>
    <div class="container"> <!-- Main centered container -->

        <h1>Book an Appointment</h1> <!-- Main form title (YOU CAN CHANGE THIS) -->

        <form action="#" method="post"> <!-- Form submission (CHANGE "#" TO YOUR BACKEND URL) -->

            <!-- NAME FIELD -->
            <div class="form-group">
                <label for="name">Full Name<span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <!-- EMAIL FIELD -->
            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <!-- PHONE FIELD -->
            <div class="form-group">
                <label for="phone">Phone Number<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Example: 912 345 678" required>
            </div>

            <!-- APPOINTMENT TYPE -->
            <div class="form-group">
                <label for="service">Appointment Type<span class="required">*</span></label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="initial">Initial Evaluation</option>
                    <option value="followup">Follow-up Appointment</option>
                    <option value="online">Online Consultation</option>
                    <option value="inperson">In-person Consultation</option>
                    <option value="urgent">Urgent Appointment</option>
                </select>
            </div>

            <!-- DATE FIELD -->
            <div class="form-group">
                <label for="date">Appointment Date<span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- TIME FIELD -->
            <div class="form-group">
                <label for="time">Appointment Time<span class="required">*</span></label>
                <input type="time" id="time" name="time" required>
            </div>

            <!-- OPTIONAL MESSAGE -->
            <div class="form-group">
                <label for="message">Message (optional)</label>
                <textarea id="message" name="message" placeholder="Briefly describe the reason for your appointment..."></textarea>
            </div>

            <!-- PRIVACY POLICY -->
            <div class="privacy-wrapper">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy" class="privacy-text">
                    I agree to the <a href="#" target="_blank">Privacy Policy</a>
                    and authorize the processing of my data for appointment scheduling.
                </label>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="modern-btn">Confirm Appointment</button>

        </form>
    </div>
</body>
</html>
