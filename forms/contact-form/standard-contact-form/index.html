<!DOCTYPE html> <!-- Indicates that this document uses HTML5 -->
<html lang="en"> <!-- Defines the language of the page -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding -->
    <title>Contact Form</title> <!-- Title shown in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS file -->
</head>

<body>
    <div class="container"> <!-- Main container that holds the form -->
        <h1>Contact Us</h1> <!-- Form title -->

        <form action="#" method="post"> <!-- "action" defines where the data will be sent (INSERT YOUR BACKEND)
            "method=post" sends the data securely -->

            <div class="form-group"> <!-- Field group for layout and spacing -->
                <label for="name">Name<span class="required">*</span></label> <!-- Label linked to the input -->
                <input type="text" id="name" name="name" placeholder="Your name" required> <!-- Required text field -->
            </div>

            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required> <!-- Email validation -->
            </div>

            <div class="form-group"> <!-- SUBJECT FIELD ADDED -->
                <label for="subject">Subject<span class="required">*</span></label> <!-- Subject label -->
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required> <!-- Required subject field -->
            </div>

            <div class="form-group">
                <label for="message">Message<span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea> <!-- Long text field -->
            </div>

            <!-- PRIVACY POLICY SECTION -->
            <div class="privacy-wrapper"> <!-- Box that groups the checkbox and text -->
                <input type="checkbox" id="privacy" name="privacy" required> <!-- Required checkbox -->
                <label for="privacy" class="privacy-text"> <!-- Clickable text linked to the checkbox -->
                    I confirm that I have read and accept the <a href="#" target="_blank">Privacy Policy</a> <!-- Replace "#" with your real link -->
                    and authorize the processing of my personal data for the purpose of receiving a response to my inquiry.
                    I understand that I may request access, correction, or deletion of my data at any time. <!-- GDPRâ€‘compliant text -->
                </label>
            </div>

            <button type="submit">Send Message</button> <!-- Submit button -->
        </form>
    </div>
</body>
</html>
