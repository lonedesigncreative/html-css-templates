<!DOCTYPE html> <!-- Declares HTML5 document type (DO NOT CHANGE) -->
<html lang="en"> <!-- Sets page language (YOU CAN CHANGE "en" TO "pt") -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding (DO NOT CHANGE) -->
    <title>Customer Support</title> <!-- Browser tab title (YOU CAN CHANGE THIS TEXT) -->
    <link rel="stylesheet" href="style.css"> <!-- Links CSS file (YOU CAN CHANGE FILE NAME) -->
</head>

<body> <!-- Page body starts -->
    <div class="container"> <!-- Main centered container (STYLE IN CSS) -->

        <h1>Customer Support</h1> <!-- Main title (YOU CAN CHANGE THIS TEXT) -->

        <form action="#" method="post" enctype="multipart/form-data">
            <!-- "action" is where the form sends data (YOU MUST CHANGE "#" TO YOUR BACKEND URL)
                 "enctype" REQUIRED for file uploads -->

            <!-- NAME FIELD -->
            <div class="form-group"> <!-- Wrapper for spacing -->
                <label for="name">Full Name<span class="required">*</span></label>
                <!-- Label text (YOU CAN CHANGE "Full Name") -->
                <!-- <span class="required">*</span> = red asterisk -->
                <input type="text" id="name" name="name" placeholder="Your full name" required>
                <!-- Placeholder text (YOU CAN CHANGE THIS) -->
            </div>

            <!-- EMAIL FIELD -->
            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <!-- YOU CAN CHANGE THE LABEL TEXT -->
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
                <!-- YOU CAN CHANGE THE PLACEHOLDER -->
            </div>

            <!-- SUBJECT FIELD -->
            <div class="form-group">
                <label for="subject">Subject<span class="required">*</span></label>
                <!-- YOU CAN CHANGE THE LABEL TEXT -->
                <input type="text" id="subject" name="subject" placeholder="Example: Login issue" required>
                <!-- YOU CAN CHANGE THE PLACEHOLDER -->
            </div>

            <!-- CATEGORY DROPDOWN -->
            <div class="form-group">
                <label for="category">Issue Category<span class="required">*</span></label>
                <!-- YOU CAN CHANGE THE LABEL TEXT -->
                <select id="category" name="category" required>
                    <!-- Dropdown options (YOU CAN CHANGE OR ADD OPTIONS) -->
                    <option value="" disabled selected>Select a category</option>
                    <option value="technical">Technical Issue</option>
                    <option value="billing">Billing & Payments</option>
                    <option value="account">Account & Access</option>
                    <option value="product">Product or Service</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- FILE UPLOAD AREA -->
            <div class="form-group file-upload-group">
                <label for="file">Attach Files (optional)</label>
                <!-- YOU CAN CHANGE THIS TEXT -->

                <div class="file-drop-area"> <!-- Styled drop zone -->
                    <span class="file-icon">ðŸ“Ž</span> <!-- YOU CAN CHANGE THE ICON -->
                    <span class="file-message">Drag files here or click to select</span>
                    <!-- YOU CAN CHANGE THIS TEXT -->
                    <input type="file" id="file" name="file[]" multiple>
                    <!-- "multiple" allows multiple files (YOU CAN REMOVE IT) -->
                </div>

                <small class="file-hint">Allowed formats: PDF, JPG, PNG, DOCX (max. 10MB each)</small>
                <!-- YOU CAN CHANGE THIS TEXT -->
            </div>

            <!-- MESSAGE FIELD -->
            <div class="form-group">
                <label for="message">Describe the Issue<span class="required">*</span></label>
                <!-- YOU CAN CHANGE THE LABEL TEXT -->
                <textarea id="message" name="message" placeholder="Explain what is happening..." required></textarea>
                <!-- YOU CAN CHANGE THE PLACEHOLDER -->
            </div>

            <!-- PRIVACY POLICY CHECKBOX -->
            <div class="privacy-wrapper">
                <input type="checkbox" id="privacy" name="privacy" required>
                <!-- Checkbox (DO NOT REMOVE "required") -->

                <label for="privacy" class="privacy-text">
                    I agree to the <a href="#" target="_blank">Privacy Policy</a>
                    <!-- YOU CAN CHANGE THE LINK "#" -->
                    and authorize the processing of my data for support purposes.
                    <!-- YOU CAN CHANGE THIS TEXT -->
                </label>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="modern-btn">Submit Support Request</button>
            <!-- YOU CAN CHANGE THE BUTTON TEXT -->
        </form>
    </div>
</body>
</html>
