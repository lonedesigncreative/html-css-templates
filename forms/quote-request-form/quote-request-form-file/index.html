<!DOCTYPE html> <!-- Indicates that this document uses HTML5 -->
<html lang="en"> <!-- Defines the language of the page -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding -->
    <title>Budget Request Form</title> <!-- Title shown in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS file -->
</head>

<body>
    <div class="container"> <!-- Main container that holds the form -->
        <h1>Request a Quote</h1> <!-- Form title -->

        <form action="#" method="post" enctype="multipart/form-data">
            <!-- "enctype" is required to allow file uploads -->

            <div class="form-group"> <!-- Name field -->
                <label for="name">Name<span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group"> <!-- Email field -->
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group"> <!-- Phone field -->
                <label for="phone">Phone (optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+351 912 345 678">
            </div>

            <div class="form-group"> <!-- Service needed -->
                <label for="service">Service Needed<span class="required">*</span></label>
                <input type="text" id="service" name="service" placeholder="Website, branding, photography, etc." required>
            </div>

            <div class="form-group"> <!-- Estimated budget -->
                <label for="budget">Estimated Budget (optional)</label>
                <input type="text" id="budget" name="budget" placeholder="Example: â‚¬300 - â‚¬1,000">
            </div>

            <div class="form-group"> <!-- Deadline -->
                <label for="deadline">Deadline (optional)</label>
                <input type="text" id="deadline" name="deadline" placeholder="Example: 2 weeks, 1 month, urgent">
            </div>

            <!-- MODERN FILE UPLOAD AREA -->
            <div class="form-group file-upload-group">
                <label for="file">Attach Files (optional)</label>

                <div class="file-drop-area">
                    <span class="file-icon">ðŸ“Ž</span>
                    <span class="file-message">Drag files here or click to select</span>
                    <input type="file" id="file" name="file[]" multiple>
                </div>

                <small class="file-hint">Allowed formats: PDF, JPG, PNG, DOCX (max. 10MB each)</small>
            </div>

            <div class="form-group"> <!-- Project details -->
                <label for="message">Project Details<span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Describe your project in as much detail as possible..." required></textarea>
            </div>

            <!-- PRIVACY POLICY SECTION -->
            <div class="privacy-wrapper">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy" class="privacy-text">
                    I confirm that I have read and accept the <a href="#" target="_blank">Privacy Policy</a>
                    and authorize the processing of my personal data for the purpose of receiving a quote.
                    I understand that I may request access, correction, or deletion of my data at any time.
                </label>
            </div>

            <button type="submit">Submit Request</button> <!-- Submit button -->
        </form>
    </div>
</body>
</html>
